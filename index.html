<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JSON and Get CSV</title>
</head>
<body>
    <h1>Upload JSON File</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".json" required>
        <button type="submit">Upload</button>
    </form>
    <h2>CSV Result</h2>
    <pre id="csvResult"></pre>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('https://asia-northeast3-amx-broadcast.cloudfunctions.net/processResults', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (response.ok) {
                const csvUrl = result.csv_url;
                const csvResponse = await fetch(csvUrl);
                const csvText = await csvResponse.text();
                document.getElementById('csvResult').textContent = csvText;
            } else {
                document.getElementById('csvResult').textContent = 'Error: ' + result.message;
            }
        });
    </script>
</body>
</html>
